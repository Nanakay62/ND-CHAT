<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ND Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .chat-container {
            width: 100%;
            max-width: 600px;
            height: 100vh;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            display: flex;
            flex-direction: column;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        
        .chat-header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: #ffffff;
            padding: 10px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            min-height: 60px;
            flex-shrink: 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        .header-info {
            flex: 1;
            min-width: 0;
        }
        
        .chat-header h1 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 2px;
            background: linear-gradient(135deg, #ffffff 0%, #e0e7ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .user-count {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.8);
        }

        #clear-btn, #logout-btn {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #ffffff;
            padding: 8px 14px;
            border-radius: 12px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-height: 44px;
            white-space: nowrap;
        }

        #clear-btn:active, #logout-btn:active {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(0.95);
        }
        
        .messages-container {
            flex: 1;
            padding: 12px 5%;
            overflow-y: auto;
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
        }
        
        .messages-container::-webkit-scrollbar {
            width: 6px;
        }
        
        .messages-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .message {
            max-width: 75%;
            padding: 12px 16px;
            margin-bottom: 12px;
            border-radius: 18px;
            animation: slideIn 0.3s ease-out;
            word-wrap: break-word;
            word-break: break-word;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
            display: inline-block;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message.received {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #ffffff;
            float: left;
            clear: both;
            border-bottom-left-radius: 6px;
        }
        
        .message.sent {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.4) 0%, rgba(99, 102, 241, 0.4) 100%);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #ffffff;
            float: right;
            clear: both;
            border-bottom-right-radius: 6px;
        }
        
        .message-username {
            font-weight: 600;
            font-size: 13px;
            background: linear-gradient(135deg, #a78bfa 0%, #c084fc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 4px;
        }
        
        .message.sent .message-username {
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .message-text {
            font-size: 14.5px;
            line-height: 20px;
            margin-bottom: 4px;
            color: rgba(255, 255, 255, 0.95);
        }
        
        .message-time {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.6);
            text-align: right;
            margin-top: 6px;
        }

        .message-image {
            max-width: 100%;
            max-height: 300px;
            border-radius: 12px;
            margin-bottom: 8px;
            cursor: pointer;
            display: block;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .input-container {
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.18);
            display: flex;
            flex-direction: column;
            gap: 8px;
            flex-shrink: 0;
        }

        .typing-indicator {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            font-style: italic;
            padding: 0 4px;
            min-height: 18px;
        }
        
        .input-form {
            display: flex;
            gap: 8px;
            flex: 1;
            align-items: center;
            width: 100%;
        }
        
        #message-input {
            flex: 1;
            padding: 12px 16px;
            border: none;
            border-radius: 24px;
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #ffffff;
            font-size: 15px;
            font-family: inherit;
        }

        #message-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .attach-btn, #send-button {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #ffffff;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            min-width: 44px;
            min-height: 44px;
        }

        .attach-btn:active, #send-button:active {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(0.9);
        }

        #send-button {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.6) 0%, rgba(99, 102, 241, 0.6) 100%);
        }

        .attach-btn svg, #send-button svg {
            width: 24px;
            height: 24px;
        }
        
        .system-message {
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            padding: 10px 16px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            margin: 16px auto;
            max-width: 90%;
            font-size: 13px;
            clear: both;
        }
        
        .auth-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 20px;
        }
        
        .modal-content {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 32px;
            border-radius: 24px;
            width: 100%;
            max-width: 400px;
            color: #ffffff;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        .modal-content h2 {
            margin-bottom: 24px;
            text-align: center;
            font-size: 26px;
            font-weight: 600;
            background: linear-gradient(135deg, #ffffff 0%, #e0e7ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .tab-buttons {
            display: flex;
            gap: 8px;
            margin-bottom: 24px;
        }

        .tab-btn {
            flex: 1;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            border-radius: 12px;
            font-size: 14px;
            transition: all 0.3s ease;
            min-height: 44px;
        }

        .tab-btn.active {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.5) 0%, rgba(99, 102, 241, 0.5) 100%);
            border: 1px solid rgba(255, 255, 255, 0.4);
            color: #ffffff;
        }
        
        .auth-input {
            width: 100%;
            padding: 14px 16px;
            margin-bottom: 16px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: #ffffff;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .auth-input:focus {
            border-color: rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.15);
        }

        .auth-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .auth-button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.6) 0%, rgba(99, 102, 241, 0.6) 100%);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #ffffff;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-height: 48px;
        }

        .auth-button:active {
            transform: scale(0.98);
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.7) 0%, rgba(99, 102, 241, 0.7) 100%);
        }

        .error-message {
            color: #fca5a5;
            font-size: 13px;
            margin-top: 12px;
            text-align: center;
            background: rgba(239, 68, 68, 0.2);
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid rgba(239, 68, 68, 0.3);
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .image-preview-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            padding: 20px;
        }

        .image-preview-modal.show {
            display: flex;
        }

        .image-preview-modal img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 12px;
            object-fit: contain;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.5);
        }

        .close-preview {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #ffffff;
            padding: 12px 20px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            min-height: 44px;
            z-index: 2001;
            transition: all 0.3s ease;
        }

        .close-preview:active {
            background: rgba(255, 255, 255, 0.3);
        }

        #image-input {
            display: none;
        }

        .loading {
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            font-size: 13px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            margin: 8px auto;
            display: inline-block;
            clear: both;
        }

        @media (max-width: 600px) {
            .chat-container {
                max-width: 100%;
                border-radius: 0;
                border: none;
            }

            .message {
                max-width: 85%;
            }

            #clear-btn, #logout-btn {
                padding: 6px 10px;
                font-size: 11px;
                min-height: 38px;
            }

            .chat-header {
                gap: 6px;
            }

            .input-form {
                flex-wrap: nowrap;
            }

            .attach-btn, #send-button {
                min-width: 40px;
                min-height: 40px;
                padding: 8px;
                flex-shrink: 0;
            }

            #message-input {
                min-width: 0;
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="header-info">
                <h1>ND Chat</h1>
                <div class="user-count">
                    <span id="user-count">0</span> online
                </div>
            </div>
            <button id="logout-btn">Logout</button>
            <button id="clear-btn">Clear</button>
        </div>
        
        <div class="messages-container" id="messages-container"></div>
        
        <div class="input-container">
            <div class="typing-indicator" id="typing-indicator"></div>
            <form class="input-form" id="message-form">
                <button type="button" class="attach-btn" id="attach-btn">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M1.816 15.556v.002c0 1.502.584 2.912 1.646 3.972s2.472 1.647 3.974 1.647a5.58 5.58 0 0 0 3.972-1.645l9.547-9.548c.769-.768 1.147-1.767 1.058-2.817-.079-.968-.548-1.927-1.319-2.698-1.594-1.592-4.068-1.711-5.517-.262l-7.916 7.915c-.881.881-.792 2.25.214 3.261.959.958 2.423 1.053 3.263.215l5.511-5.512c.28-.28.267-.722.053-.936l-.244-.244c-.191-.191-.567-.349-.957.04l-5.506 5.506c-.18.18-.635.127-.976-.214-.098-.097-.576-.613-.213-.973l7.915-7.917c.818-.817 2.267-.699 3.23.262.5.501.802 1.1.849 1.685.051.573-.156 1.111-.589 1.543l-9.547 9.549a3.97 3.97 0 0 1-2.829 1.171 3.975 3.975 0 0 1-2.83-1.173 3.973 3.973 0 0 1-1.172-2.828c0-1.071.415-2.076 1.172-2.83l7.209-7.211c.157-.157.264-.579.028-.814L11.5 4.36a.572.572 0 0 0-.834.018l-7.205 7.207a5.577 5.577 0 0 0-1.645 3.971z"/>
                    </svg>
                </button>
                <input type="file" id="image-input" accept="image/*">
                <input type="text" id="message-input" placeholder="Message" autocomplete="off">
                <button type="submit" id="send-button">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M1.101 21.757L23.8 12.028 1.101 2.3l.011 7.912 13.623 1.816-13.623 1.817-.011 7.912z"/>
                    </svg>
                </button>
            </form>
        </div>
    </div>
    
    <div class="auth-modal" id="auth-modal">
        <div class="modal-content">
            <h2>Welcome to ND Chat</h2>
            
            <div class="tab-buttons">
                <button class="tab-btn active" id="login-tab">Login</button>
                <button class="tab-btn" id="signup-tab">Sign Up</button>
            </div>

            <div id="login-form">
                <input type="email" class="auth-input" id="login-email" placeholder="Email">
                <input type="password" class="auth-input" id="login-password" placeholder="Password">
                <button class="auth-button" id="login-button">Login</button>
            </div>

            <div id="signup-form" style="display: none;">
                <input type="text" class="auth-input" id="signup-username" placeholder="Username" maxlength="20">
                <input type="email" class="auth-input" id="signup-email" placeholder="Email">
                <input type="password" class="auth-input" id="signup-password" placeholder="Password (min 6 characters)">
                <button class="auth-button" id="signup-button">Create Account</button>
            </div>

            <div class="error-message" id="error-message"></div>
        </div>
    </div>

    <div class="image-preview-modal" id="image-preview-modal">
        <button class="close-preview" id="close-preview">Close</button>
        <img id="preview-image" src="" alt="Preview">
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyALRm6h7k5hHZwwX6YkEPfxQ2HRFFsF99g",
            authDomain: "nd-chat-app-d2f3d.firebaseapp.com",
            databaseURL: "https://nd-chat-app-d2f3d-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "nd-chat-app-d2f3d",
            storageBucket: "nd-chat-app-d2f3d.firebasestorage.app",
            messagingSenderId: "846998717299",
            appId: "1:846998717299:web:c0b616ecfe946bae05fb06",
            measurementId: "G-53MJ2W7LJ2"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const auth = firebase.auth();
        
        const messagesRef = database.ref('messages');
        const usersRef = database.ref('users');
        
        const messagesContainer = document.getElementById('messages-container');
        const messageForm = document.getElementById('message-form');
        const messageInput = document.getElementById('message-input');
        const userCountElement = document.getElementById('user-count');
        const authModal = document.getElementById('auth-modal');
        const clearBtn = document.getElementById('clear-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const attachBtn = document.getElementById('attach-btn');
        const imageInput = document.getElementById('image-input');
        const imagePreviewModal = document.getElementById('image-preview-modal');
        const previewImage = document.getElementById('preview-image');
        const closePreview = document.getElementById('close-preview');
        const typingIndicator = document.getElementById('typing-indicator');
        
        let currentUser = null;
        let username = '';
        let userId = '';
        let typingTimeout = null;

        // Tab switching
        document.getElementById('login-tab').addEventListener('click', () => {
            document.getElementById('login-tab').classList.add('active');
            document.getElementById('signup-tab').classList.remove('active');
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('signup-form').style.display = 'none';
            hideError();
        });

        document.getElementById('signup-tab').addEventListener('click', () => {
            document.getElementById('signup-tab').classList.add('active');
            document.getElementById('login-tab').classList.remove('active');
            document.getElementById('signup-form').style.display = 'block';
            document.getElementById('login-form').style.display = 'none';
            hideError();
        });

        // Login
        document.getElementById('login-button').addEventListener('click', async () => {
            const email = document.getElementById('login-email').value.trim();
            const password = document.getElementById('login-password').value;
            
            if (!email || !password) {
                showError('Please fill in all fields');
                return;
            }

            try {
                await auth.signInWithEmailAndPassword(email, password);
            } catch (error) {
                console.error('Login error:', error);
                showError(getErrorMessage(error.code));
            }
        });

        // Sign Up
        document.getElementById('signup-button').addEventListener('click', async () => {
            const usernameVal = document.getElementById('signup-username').value.trim();
            const email = document.getElementById('signup-email').value.trim();
            const password = document.getElementById('signup-password').value;
            
            if (!usernameVal || !email || !password) {
                showError('Please fill in all fields');
                return;
            }

            if (password.length < 6) {
                showError('Password must be at least 6 characters');
                return;
            }

            try {
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                await userCredential.user.updateProfile({ displayName: usernameVal });
                
                // Store username in database
                await database.ref('usernames/' + userCredential.user.uid).set({
                    username: usernameVal,
                    email: email
                });
            } catch (error) {
                console.error('Signup error:', error);
                showError(getErrorMessage(error.code));
            }
        });

        // Auth state observer
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                currentUser = user;
                userId = user.uid;
                
                // Get username
                if (user.displayName) {
                    username = user.displayName;
                } else {
                    const snapshot = await database.ref('usernames/' + userId).once('value');
                    username = snapshot.val()?.username || 'User';
                }
                
                authModal.style.display = 'none';
                initChat();
            } else {
                authModal.style.display = 'flex';
            }
        });

        function initChat() {
            const userRef = usersRef.child(userId);
            userRef.set({ username: username, lastSeen: firebase.database.ServerValue.TIMESTAMP });
            userRef.onDisconnect().remove();
            
            // Listen for cleared chat
            messagesRef.on('value', (snapshot) => {
                if (!snapshot.exists()) {
                    messagesContainer.innerHTML = '';
                    addSystemMessage("Chat was cleared");
                }
            });

            messagesRef.limitToLast(50).on('child_added', addMessageToUI);
            usersRef.on('value', s => userCountElement.textContent = s.numChildren());
            
            // Typing indicator
            const typingRef = database.ref('typing');
            
            // Listen for typing users
            typingRef.on('value', (snapshot) => {
                const typingUsers = [];
                snapshot.forEach((child) => {
                    if (child.key !== userId && child.val().username) {
                        typingUsers.push(child.val().username);
                    }
                });
                
                if (typingUsers.length > 0) {
                    if (typingUsers.length === 1) {
                        typingIndicator.textContent = `${typingUsers[0]} is typing...`;
                    } else if (typingUsers.length === 2) {
                        typingIndicator.textContent = `${typingUsers[0]} and ${typingUsers[1]} are typing...`;
                    } else {
                        typingIndicator.textContent = `${typingUsers.length} people are typing...`;
                    }
                } else {
                    typingIndicator.textContent = '';
                }
            });
            
            // Handle user typing
            messageInput.addEventListener('input', () => {
                const typingUserRef = typingRef.child(userId);
                typingUserRef.set({ username: username });
                
                clearTimeout(typingTimeout);
                typingTimeout = setTimeout(() => {
                    typingUserRef.remove();
                }, 2000);
            });
            
            // Remove typing status on disconnect
            typingRef.child(userId).onDisconnect().remove();
            
            messageForm.onsubmit = sendMessage;
        }

        // Logout button
        logoutBtn.addEventListener('click', () => {
            if (confirm('Are you sure you want to logout?')) {
                auth.signOut();
            }
        });

        // Clear chat
        clearBtn.addEventListener('click', async () => {
            const pass = prompt("Enter Admin Password:");
            if (pass === 'ND2026') { 
                await messagesRef.set(null);
                addSystemMessage("Chat cleared by admin");
            } else {
                alert("Wrong password!");
            }
        });

        // Send message
        async function sendMessage(e) {
            e.preventDefault();
            const text = messageInput.value.trim();
            if (!text) return;
            
            // Clear typing indicator
            database.ref('typing/' + userId).remove();
            clearTimeout(typingTimeout);
            
            await messagesRef.push({
                username: username,
                text: text,
                timestamp: firebase.database.ServerValue.TIMESTAMP,
                userId: userId
            });
            
            messageInput.value = '';
        }

        // Image upload
        attachBtn.onclick = () => imageInput.click();
        
        imageInput.onchange = async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            if (file.size > 500 * 1024) {
                alert('Image too large. Max size is 500KB');
                return;
            }

            if (!file.type.startsWith('image/')) {
                alert('Please select an image file');
                return;
            }

            try {
                const loadingMsg = addLoadingMessage();

                const base64String = await new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = () => resolve(reader.result);
                    reader.onerror = reject;
                    reader.readAsDataURL(file);
                });

                messagesContainer.removeChild(loadingMsg);

                await messagesRef.push({
                    username: username,
                    imageData: base64String,
                    timestamp: firebase.database.ServerValue.TIMESTAMP,
                    userId: userId
                });

                imageInput.value = '';
            } catch (error) {
                console.error('Upload error:', error);
                alert('Failed to upload image');
            }
        };

        function addLoadingMessage() {
            const el = document.createElement('div');
            el.classList.add('loading');
            el.textContent = 'Uploading image...';
            messagesContainer.appendChild(el);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            return el;
        }

        function addMessageToUI(data) {
            const msg = data.val();
            const el = document.createElement('div');
            el.classList.add('message', msg.userId === userId ? 'sent' : 'received');
            
            let content = '';
            if (msg.userId !== userId && msg.username) {
                content += `<div class="message-username">${escapeHtml(msg.username)}</div>`;
            }
            
            if (msg.imageData) {
                content += `<img src="${msg.imageData}" class="message-image" onclick="showImagePreview('${msg.imageData.replace(/'/g, "\\'")}')">`;
            }
            
            if (msg.text) {
                content += `<div class="message-text">${escapeHtml(msg.text)}</div>`;
            }
            
            content += `<div class="message-time">${formatTime(msg.timestamp)}</div>`;
            
            el.innerHTML = content;
            messagesContainer.appendChild(el);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function addSystemMessage(text) {
            const el = document.createElement('div');
            el.classList.add('system-message');
            el.textContent = text;
            messagesContainer.appendChild(el);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function showImagePreview(url) {
            previewImage.src = url;
            imagePreviewModal.classList.add('show');
        }

        closePreview.onclick = () => {
            imagePreviewModal.classList.remove('show');
        };

        function formatTime(timestamp) {
            if (!timestamp) return '';
            const date = new Date(timestamp);
            return date.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showError(message) {
            const errorEl = document.getElementById('error-message');
            errorEl.textContent = message;
            errorEl.classList.add('show');
        }

        function hideError() {
            const errorEl = document.getElementById('error-message');
            errorEl.classList.remove('show');
        }

        function getErrorMessage(code) {
            const messages = {
                'auth/email-already-in-use': 'Email already in use',
                'auth/invalid-email': 'Invalid email address',
                'auth/user-not-found': 'No account found with this email',
                'auth/wrong-password': 'Incorrect password',
                'auth/weak-password': 'Password should be at least 6 characters',
                'auth/network-request-failed': 'Network error. Please try again'
            };
            return messages[code] || 'An error occurred. Please try again';
        }

        window.logout = () => {
            auth.signOut();
        };
    </script>
</body>
</html>
