<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nana Dickson (ND) Chat App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
            padding: 20px;
        }
        
        .chat-container {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 90vh;
        }
        
        .chat-header {
            background: linear-gradient(to right, #4b6cb7, #182848);
            color: white;
            padding: 15px 20px;
            text-align: center;
            position: relative;
        }
        
        .chat-header h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        /* Styling for your new Clear Button */
        #clear-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 4px 10px;
            border-radius: 5px;
            font-size: 0.7rem;
            cursor: pointer;
            margin-top: 5px;
            transition: 0.3s;
        }

        #clear-btn:hover {
            background: rgba(255, 0, 0, 0.4);
            border-color: #ff4d4d;
        }
        
        .user-count {
            background: rgba(255, 255, 255, 0.2);
            display: inline-block;
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 0.85rem;
            margin-top: 5px;
            margin-left: 10px;
        }
        
        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #f8f9ff;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            position: relative;
            animation: fadeIn 0.3s ease-out;
            line-height: 1.4;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message.received {
            align-self: flex-start;
            background-color: #e9ecef;
            border-bottom-left-radius: 5px;
        }
        
        .message.sent {
            align-self: flex-end;
            background: linear-gradient(to right, #4b6cb7, #182848);
            color: white;
            border-bottom-right-radius: 5px;
        }
        
        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 4px;
            font-size: 0.85rem;
        }
        
        .message-username {
            font-weight: 600;
        }
        
        .message-time {
            color: #adb5bd;
            font-size: 0.75rem;
            margin-left: 10px;
        }
        
        .input-container {
            padding: 15px;
            border-top: 1px solid #e9ecef;
            background-color: white;
        }
        
        .input-form {
            display: flex;
            gap: 10px;
        }
        
        #message-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ced4da;
            border-radius: 25px;
            outline: none;
        }
        
        #send-button {
            background: linear-gradient(to right, #4b6cb7, #182848);
            color: white;
            border: none;
            border-radius: 25px;
            padding: 0 20px;
            font-weight: 600;
            cursor: pointer;
        }
        
        .system-message {
            text-align: center;
            color: #6c757d;
            font-style: italic;
            padding: 8px 15px;
            background-color: #f1f3f5;
            border-radius: 12px;
            align-self: center;
            max-width: 85%;
            font-size: 0.9rem;
        }
        
        .username-modal {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex; justify-content: center; align-items: center;
            z-index: 1000;
        }
        
        .modal-content {
            background: white; padding: 30px; border-radius: 16px; text-align: center;
        }
        
        .username-input {
            width: 100%; padding: 12px; margin: 15px 0; border: 2px solid #ced4da; border-radius: 12px;
        }

        .typing-indicator {
            font-size: 0.8rem; color: #6c757d; font-style: italic; margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Nana Dickson (ND) Chat App Test</h1>
            <button id="clear-btn">Clear Chat</button>
            <div class="user-count">Users: <span id="user-count">0</span></div>
        </div>
        <div class="messages-container" id="messages-container"></div>
        <div class="input-container">
            <form class="input-form" id="message-form">
                <input type="text" id="message-input" placeholder="Type a message..." autocomplete="off" required>
                <button type="submit" id="send-button">Send</button>
            </form>
        </div>
    </div>
    
    <div class="username-modal" id="username-modal">
        <div class="modal-content">
            <h2>Join ND Chat</h2>
            <input type="text" class="username-input" id="username-input" maxlength="15" placeholder="Your name" required>
            <button style="padding: 10px 20px;" id="join-button">Join Chat</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyALRm6h7k5hHZwwX6YkEPfxQ2HRFFsF99g",
            authDomain: "nd-chat-app-d2f3d.firebaseapp.com",
            databaseURL: "https://nd-chat-app-d2f3d-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "nd-chat-app-d2f3d",
            storageBucket: "nd-chat-app-d2f3d.firebasestorage.app",
            messagingSenderId: "846998717299",
            appId: "1:846998717299:web:c0b616ecfe946bae05fb06",
            measurementId: "G-53MJ2W7LJ2"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const messagesRef = database.ref('messages');
        const usersRef = database.ref('users');
        const typingRef = database.ref('typing');
        
        const messagesContainer = document.getElementById('messages-container');
        const messageForm = document.getElementById('message-form');
        const messageInput = document.getElementById('message-input');
        const userCountElement = document.getElementById('user-count');
        const usernameModal = document.getElementById('username-modal');
        const usernameInput = document.getElementById('username-input');
        const joinButton = document.getElementById('join-button');
        const clearBtn = document.getElementById('clear-btn');
        
        let username = '';
        let userId = '';

        function initChat() {
            userId = Date.now().toString(36) + Math.random().toString(36).substr(2, 5);
            joinButton.onclick = joinChat;
        }
        
        function joinChat() {
            username = usernameInput.value.trim();
            if (!username) return alert('Name required');
            usernameModal.style.display = 'none';
            
            const userRef = usersRef.child(userId);
            userRef.set({ username: username });
            userRef.onDisconnect().remove();
            
            // This is the listener that detects when data is deleted!
            messagesRef.on('value', (snapshot) => {
                if (!snapshot.exists()) {
                    messagesContainer.innerHTML = '';
                    addSystemMessage("The chat was cleared by Nana.");
                }
            });

            messagesRef.limitToLast(50).on('child_added', addMessageToUI);
            usersRef.on('value', s => userCountElement.textContent = s.numChildren());
            
            messageForm.onsubmit = sendMessage;
        }

        // --- NEW CLEAR LOGIC ---
        clearBtn.addEventListener('click', () => {
            const pass = prompt("Enter Admin Password:");
            if (pass === 'ND2026') { 
                messagesRef.set(null); // This wipes the database
            } else {
                alert("Wrong password!");
            }
        });

        function sendMessage(e) {
            e.preventDefault();
            const text = messageInput.value.trim();
            if (!text) return;
            messagesRef.push({
                username: username,
                text: text,
                timestamp: firebase.database.ServerValue.TIMESTAMP,
                userId: userId
            });
            messageInput.value = '';
        }
        
        function addMessageToUI(data) {
            const msg = data.val();
            const el = document.createElement('div');
            el.classList.add('message', msg.userId === userId ? 'sent' : 'received');
            el.innerHTML = `<div class="message-header"><b>${msg.username}</b></div><div>${msg.text}</div>`;
            messagesContainer.appendChild(el);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function addSystemMessage(text) {
            const el = document.createElement('div');
            el.classList.add('system-message');
            el.textContent = text;
            messagesContainer.appendChild(el);
        }

        initChat();
    </script>
</body>
</html>
